description: "Heartbreak House: A Fantasia in the Russian Manner on English Themes\
  \ is a play written by George Bernard Shaw, first published in 1919 and first played\
  \ at the Garrick Theatre in November 1920. According to A. C. Ward, the work argues\
  \ that \"cultured, leisured Europe\" was drifting toward destruction, and that \"\
  Those in a position to guide Europe to safety failed to learn their proper business\
  \ of political navigation\". The \"Russian manner\" of the subtitle refers to the\
  \ style of Anton Chekhov, which Shaw adapts.\n From Wikipedia (CC BY-SA)."
